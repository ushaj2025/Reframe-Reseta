<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-Minute Reset</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      color: #111;
      text-align: center;
      padding: 40px 20px;
    }
    h1 { font-size: 1.6rem; margin-bottom: 1rem; }

    /* --- Chips layout --- */
    .chips {
      display: flex; flex-wrap: wrap; gap: .5rem;
      justify-content: center; margin-bottom: 1rem;
    }
    .chip {
      background: #e2e8f0; border: none; border-radius: 9999px;
      padding: .6rem 1rem; cursor: pointer; font-size: 1rem;
    }
    .chip:hover, .chip:focus-visible {
      background: #cbd5e1;
      outline: 2px solid #475569; outline-offset: 2px;
    }

    .reframe { font-style: italic; margin: 1rem 0; min-height: 1.5rem; }

    .primary {
      background: #0ea5e9; color: white; border: none;
      padding: .8rem 1.5rem; font-size: 1rem;
      border-radius: .5rem; cursor: pointer;
    }
    .primary:hover { background: #0284c7; }
    .secondary {
      margin-top: .75rem; display: block;
      color: #475569; text-decoration: underline; cursor: pointer;
    }

    /* --- Accessibility & safety additions --- */
    .safety-banner {
      position: sticky; top: 0; z-index: 1000;
      background: #111; color: #fff;
      padding: 10px 12px; text-align: center;
      font-size: 16px; line-height: 1.3;
    }
    .safety-banner a {
      color: #fff; font-weight: 700; text-decoration: underline;
    }
    .safety-banner a:focus-visible {
      outline: 3px solid #0ea5e9; outline-offset: 2px;
    }
    .safety-banner__local { color: #e5e7eb; }

    .boundary {
      margin-top: 1rem; font-size: .95rem; color: #334155;
    }
  </style>
</head>
<body>

  <!-- Always-visible safety banner -->
  <div role="region" aria-label="Safety banner" class="safety-banner">
    <a href="tel:988">Need help now? Call or text 988 (US)</a>
    <span class="safety-banner__local"> • Local Spanish-language resource (TBD)</span>
  </div>

  <h1>Let's pause and check in.</h1>

  <!-- Emotion chips (now keyboard-accessible) -->
  <div class="chips" role="group" aria-label="How do you feel?">
    <button class="chip" type="button" aria-pressed="false">Calm</button>
    <button class="chip" type="button" aria-pressed="false">Tense</button>
    <button class="chip" type="button" aria-pressed="false">Tired</button>
    <button class="chip" type="button" aria-pressed="false">Grateful</button>
    <button class="chip" type="button" aria-pressed="false">Distracted</button>
  </div>

  <div class="reframe" id="reframeText"></div>

  <button class="primary" id="resetBtn">Take a 2-minute reset</button>
  <span class="secondary" id="skip">Not now, maybe later.</span>

  <!-- Boundary text required by non-therapeutic guideline -->
  <p class="boundary">
    This tool offers general wellness coaching. It is not therapy, diagnosis, or emergency help.
  </p>

  <script>
    // --- Initialize chips & reframe behavior ---
    const chips = document.querySelectorAll(".chip");
    const reframeText = document.getElementById("reframeText");
    const reframes = {
      Calm: "Take a breath and notice that calm feeling.",
      Tense: "It’s okay to pause and stretch for a moment.",
      Tired: "You deserve rest —even a short one counts.",
      Grateful: "That gratitude fuels your resilience.",
      Distracted: "Refocus starts with a single deep breath."
    };

    // Function to select chip and update reframe text
    function selectChip(chip) {
      chips.forEach(b => b.setAttribute("aria-pressed", "false"));
      chip.setAttribute("aria-pressed", "true");
      reframeText.textContent = reframes[chip.textContent] || "";
    }

    chips.forEach((chip, i) => {
      chip.addEventListener("click", () => selectChip(chip));
      chip.addEventListener("keydown", e => {
        // Allow Enter or Space to select
        if (e.key === "Enter" || e.key === " ") { e.preventDefault(); selectChip(chip); }
        // Arrow navigation left/right
        if (e.key === "ArrowRight") { e.preventDefault(); chips[(i + 1) % chips.length].focus(); }
        if (e.key === "ArrowLeft")  { e.preventDefault(); chips[(i - 1 + chips.length) % chips.length].focus(); }
      });
    });

    // Micro-action buttons
    document.getElementById("resetBtn").onclick = () =>
      alert("2-minute reset started — breathe and relax.");
    document.getElementById("skip").onclick = () =>
      alert("No worries. Come back anytime.");
  </script>
</body>
</html>
